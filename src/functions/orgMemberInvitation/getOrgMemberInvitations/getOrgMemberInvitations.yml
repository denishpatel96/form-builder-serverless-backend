getOrgMemberInvitations:
  handler: dist/orgMemberInvitation/getOrgMemberInvitations/index.handler
  package:
    patterns:
      - "dist/orgMemberInvitation/getOrgMemberInvitations/**"
      - "!dist/orgMemberInvitation/getOrgMemberInvitations/**/*.ts"
      - "!dist/orgMemberInvitation/getOrgMemberInvitations/**/*.yml"
  name: get-org-member-invitations-${self:provider.stage}
  memorySize: 128 # mb
  timeout: 5 # seconds
  events:
    - httpApi:
        path: /memberInvitations
        method: GET
        authorizer:
          name: jwtAuthorizer
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "dynamodb:Query"
      Resource:
        - Fn::Join:
            ["/", [Fn::GetAtt: [OrgMemberInvitationsTable, Arn], "index", "email-orgId-index"]]
        - Fn::GetAtt: [OrgMemberInvitationsTable, Arn]
    - Effect: Allow
      Action:
        - "dynamodb:GetItem"
      Resource:
        - Fn::GetAtt: [OrgMembersTable, Arn]

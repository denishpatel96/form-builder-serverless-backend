customMessage:
  handler: ./dist/user/customMessage/index.handler
  package:
    patterns:
      - "dist/user/customMessage/**"
      - "!dist/user/customMessage/**/*.ts"
      - "!dist/user/customMessage/**/*.yml"
  name: custom-message-${self:provider.stage}
  memorySize: 128 # mb
  timeout: 5 # seconds
  events:
    - cognitoUserPool:
        pool: ${self:custom.userPoolName}
        trigger: CustomMessage
        existing: true
        forceDeploy: true

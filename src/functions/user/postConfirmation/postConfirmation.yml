postConfirmation:
  handler: ./dist/user/postConfirmation/index.handler
  package:
    patterns:
      - "dist/user/postConfirmation/**"
      - "!dist/user/postConfirmation/**/*.ts"
      - "!dist/user/postConfirmation/**/*.yml"
  name: post-confirmation-${self:provider.stage}
  memorySize: 128 # mb
  timeout: 5 # seconds
  events:
    - cognitoUserPool:
        pool: ${self:custom.userPoolName}
        trigger: PostConfirmation
        existing: true
        forceDeploy: true
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "dynamodb:UpdateItem"
      Resource: !GetAtt UsersTable.Arn
    - Effect: Allow
      Action:
        - "ses:SendEmail"
        - "ses:SendRawEmail"
      Resource: arn:aws:ses:us-west-2:954569320321:identity/*

forgotPassword:
  handler: ./dist/user/forgotPassword/index.handler
  package:
    patterns:
      - "dist/user/forgotPassword/**"
      - "!dist/user/forgotPassword/**/*.ts"
      - "!dist/user/forgotPassword/**/*.yml"
  name: forgot-password-${self:provider.stage}
  memorySize: 128 # mb
  timeout: 5 # seconds
  events:
    - http:
        path: user/forgotPassword
        method: POST
        cors: true
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "cognito-idp:ForgotPassword"
      Resource: !GetAtt CognitoUserPool.Arn

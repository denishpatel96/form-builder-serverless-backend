confirmForgotPassword:
  handler: ./dist/user/confirmForgotPassword/index.handler
  package:
    patterns:
      - "dist/user/confirmForgotPassword/**"
      - "!dist/user/confirmForgotPassword/**/*.ts"
      - "!dist/user/confirmForgotPassword/**/*.yml"
  name: confirm-forgot-password-${self:provider.stage}
  memorySize: 128 # mb
  timeout: 5 # seconds
  events:
    - http:
        path: user/confirmForgotPassword
        method: POST
        cors: true
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "cognito-idp:ConfirmForgotPassword"
      Resource: !GetAtt CognitoUserPool.Arn

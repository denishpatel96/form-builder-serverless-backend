changePassword:
  handler: ./dist/user/changePassword/index.handler
  package:
    patterns:
      - "dist/user/changePassword/**"
      - "!dist/user/changePassword/**/*.ts"
      - "!dist/user/changePassword/**/*.yml"
  name: change-password-${self:provider.stage}
  memorySize: 128 # mb
  timeout: 5 # seconds
  events:
    - http:
        path: user/changePassword
        method: POST
        cors: true
        authorizer:
          name: cognitoUserAuthorizer
          type: COGNITO_USER_POOLS
          arn:
            Fn::GetAtt:
              - CognitoUserPool
              - Arn
          claims:
            - email
            - given_name
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "cognito-idp:changePassword"
      Resource: !GetAtt CognitoUserPool.Arn
    - Effect: Allow
      Action:
        - "ses:SendEmail"
        - "ses:SendRawEmail"
      Resource: arn:aws:ses:us-west-2:954569320321:identity/*

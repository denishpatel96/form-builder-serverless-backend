postDeleteOrgMember:
  handler: ./dist/orgMember/postDeleteOrgMember/index.handler
  package:
    patterns:
      - "dist/orgMember/postDeleteOrgMember/**"
      - "!dist/orgMember/postDeleteOrgMember/**/*.ts"
      - "!dist/orgMember/postDeleteOrgMember/**/*.yml"
  name: post-delete-org-member-${self:provider.stage}
  memorySize: 128 # mb
  timeout: 5 # seconds
  events:
    - stream:
        type: dynamodb
        batchSize: 1
        startingPosition: LATEST
        arn: !GetAtt OrgMembersTable.StreamArn
        filterPatterns:
          - eventName: [REMOVE]
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "dynamodb:UpdateItem"
      Resource: !GetAtt UsersTable.Arn

updateWorkspace:
  handler: dist/workspace/updateWorkspace/index.handler
  package:
    patterns:
      - "dist/workspace/updateWorkspace/**"
      - "!dist/workspace/updateWorkspace/**/*.ts"
      - "!dist/workspace/updateWorkspace/**/*.yml"
  name: update-workspace-${self:provider.stage}
  memorySize: 128 # mb
  timeout: 5 # seconds
  events:
    - http:
        path: workspaces
        method: PUT
        cors: true
        authorizer:
          name: cognitoUserAuthorizer
          type: COGNITO_USER_POOLS
          arn:
            Fn::GetAtt:
              - CognitoUserPool
              - Arn
          claims:
            - sub
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "dynamodb:UpdateItem"
        - "dynamodb:GetItem"
      Resource: !GetAtt FormBuilderDataTable.Arn

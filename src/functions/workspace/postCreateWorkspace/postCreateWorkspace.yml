postCreateWorkspace:
  handler: ./dist/workspace/postCreateWorkspace/index.handler
  package:
    patterns:
      - "dist/workspace/postCreateWorkspace/**"
      - "!dist/workspace/postCreateWorkspace/**/*.ts"
      - "!dist/workspace/postCreateWorkspace/**/*.yml"
  name: post-create-workspace-${self:provider.stage}
  memorySize: 128 # mb
  timeout: 5 # seconds
  events:
    - stream:
        type: dynamodb
        batchSize: 1
        startingPosition: LATEST
        arn: !GetAtt WorkspacesTable.StreamArn
        filterPatterns:
          - eventName: [INSERT]
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "dynamodb:UpdateItem"
      Resource: !GetAtt UsersTable.Arn

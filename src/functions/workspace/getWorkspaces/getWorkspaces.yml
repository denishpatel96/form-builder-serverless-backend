getWorkspaces:
  handler: dist/workspace/getWorkspaces/index.handler
  package:
    patterns:
      - "dist/workspace/getWorkspaces/**"
      - "!dist/workspace/getWorkspaces/**/*.ts"
      - "!dist/workspace/getWorkspaces/**/*.yml"
  name: get-workspaces-${self:provider.stage}
  memorySize: 128 # mb
  timeout: 5 # seconds
  events:
    - http:
        path: workspaces/{userSub}
        method: GET
        cors: true
        authorizer:
          name: cognitoUserAuthorizer
          type: COGNITO_USER_POOLS
          arn:
            Fn::GetAtt:
              - CognitoUserPool
              - Arn
          claims:
            - sub
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "dynamodb:Query"
      Resource:
        - Fn::GetAtt: [FormBuilderDataTable, Arn]
        - Fn::Join: ["/", [Fn::GetAtt: [FormBuilderDataTable, Arn], "index", "GSI1"]]

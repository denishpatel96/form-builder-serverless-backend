postModifyUser:
  handler: ./dist/dynamoDbStream/postModifyUser/index.handler
  package:
    patterns:
      - "dist/dynamoDbStream/postModifyUser/**"
      - "!dist/dynamoDbStream/postModifyUser/**/*.ts"
      - "!dist/dynamoDbStream/postModifyUser/**/*.yml"
  name: post-modify-user-${self:provider.stage}
  memorySize: 128 # mb
  timeout: 5 # seconds
  events:
    - stream:
        type: dynamodb
        batchSize: 1
        startingPosition: LATEST
        arn: !GetAtt FormBuilderDataTable.StreamArn
        filterPatterns:
          - eventName: [MODIFY]
            dynamodb:
              NewImage:
                type:
                  S: [USER]
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "dynamodb:UpdateItem"
        - "dynamodb:Query"
      Resource: !GetAtt FormBuilderDataTable.Arn
    - Effect: Allow
      Action:
        - "dynamodb:Query"
      Resource:
        Fn::Join: ["/", [Fn::GetAtt: [FormBuilderDataTable, Arn], "index", "GSI1"]]

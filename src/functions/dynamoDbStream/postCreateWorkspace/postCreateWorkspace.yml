postCreateWorkspace:
  handler: ./dist/dynamoDbStream/postCreateWorkspace/index.handler
  package:
    patterns:
      - "dist/dynamoDbStream/postCreateWorkspace/**"
      - "!dist/dynamoDbStream/postCreateWorkspace/**/*.ts"
      - "!dist/dynamoDbStream/postCreateWorkspace/**/*.yml"
  name: post-create-workspace-${self:provider.stage}
  memorySize: 128 # mb
  timeout: 5 # seconds
  events:
    - stream:
        type: dynamodb
        batchSize: 1
        startingPosition: LATEST
        arn: !GetAtt FormBuilderDataTable.StreamArn
        filterPatterns:
          - eventName: [INSERT]
            dynamodb:
              NewImage:
                type:
                  S: [WS]
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "dynamodb:UpdateItem"
      Resource: !GetAtt FormBuilderDataTable.Arn

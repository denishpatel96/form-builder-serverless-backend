postDeleteWorkspace:
  handler: ./dist/dynamoDbStream/postDeleteWorkspace/index.handler
  package:
    patterns:
      - "dist/dynamoDbStream/postDeleteWorkspace/**"
      - "!dist/dynamoDbStream/postDeleteWorkspace/**/*.ts"
      - "!dist/dynamoDbStream/postDeleteWorkspace/**/*.yml"
  name: post-delete-workspace-${self:provider.stage}
  memorySize: 128 # mb
  timeout: 5 # seconds
  events:
    - stream:
        type: dynamodb
        batchSize: 1
        startingPosition: LATEST
        arn: !GetAtt FormBuilderDataTable.StreamArn
        filterPatterns:
          - eventName: [REMOVE]
            dynamodb:
              OldImage:
                type:
                  S: [WS]
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "dynamodb:Query"
        - "dynamodb:UpdateItem"
        - "dynamodb:BatchWriteItem"
      Resource: !GetAtt FormBuilderDataTable.Arn

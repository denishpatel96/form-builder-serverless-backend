getFormFields:
  handler: dist/form/getFormFields/index.handler
  package:
    patterns:
      - "dist/form/getFormFields/**"
      - "!dist/form/getFormFields/**/*.ts"
      - "!dist/form/getFormFields/**/*.yml"
  name: get-form-fields-${self:provider.stage}
  memorySize: 128 # mb
  timeout: 5 # seconds
  events:
    - httpApi:
        path: /formFields/{orgId}/{workspaceId}/{formId}
        method: GET
        authorizer:
          name: jwtAuthorizer
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "dynamodb:GetItem"
      Resource: !GetAtt WorkspaceMembersTable.Arn
    - Effect: Allow
      Action:
        - "dynamodb:GetItem"
      Resource: !GetAtt FormsTable.Arn
    - Effect: Allow
      Action:
        - "dynamodb:Query"
      Resource: !GetAtt FormFieldsTable.Arn

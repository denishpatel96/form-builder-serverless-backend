updateForm:
  handler: dist/updateForm/index.handler
  package:
    patterns:
      - "dist/form/updateForm/**"
      - "!dist/form/updateForm/**/*.ts"
      - "!dist/form/updateForm/**/*.yml"
  name: update-form-${self:provider.stage}
  memorySize: 128 # mb
  timeout: 5 # seconds
  events:
    - http:
        path: forms/{formId}
        method: PUT
        cors: true
        authorizer:
          name: cognitoUserAuthorizer
          type: COGNITO_USER_POOLS
          arn:
            Fn::GetAtt:
              - CognitoUserPool
              - Arn
          claims:
            - email
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "dynamodb:UpdateItem"
      Resource: !GetAtt FormsTable.Arn

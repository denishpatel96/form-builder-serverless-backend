deleteForm:
  handler: dist/form/deleteForm/index.handler
  package:
    patterns:
      - "dist/form/deleteForm/**"
      - "!dist/form/deleteForm/**/*.ts"
      - "!dist/form/deleteForm/**/*.yml"
  name: delete-form-${self:provider.stage}
  memorySize: 128 # mb
  timeout: 5 # seconds
  events:
    - http:
        path: forms/{formId}
        method: DELETE
        cors: true
        authorizer:
          name: cognitoUserAuthorizer
          type: COGNITO_USER_POOLS
          arn:
            Fn::GetAtt:
              - CognitoUserPool
              - Arn
          claims:
            - email
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "dynamodb:DeleteItem"
      Resource: !GetAtt FormsTable.Arn

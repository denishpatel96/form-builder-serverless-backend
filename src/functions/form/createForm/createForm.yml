createForm:
  handler: ./dist/form/createForm/index.handler
  package:
    patterns:
      - "dist/form/createForm/**"
      - "!dist/form/createForm/**/*.ts"
      - "!dist/form/createForm/**/*.yml"
  name: create-form-${self:provider.stage}
  memorySize: 128 # mb
  timeout: 5 # seconds
  events:
    - http:
        path: forms
        method: POST
        cors: true
        authorizer:
          name: cognitoUserAuthorizer
          type: COGNITO_USER_POOLS
          arn:
            Fn::GetAtt:
              - CognitoUserPool
              - Arn
          claims:
            - sub
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "dynamodb:PutItem"
      Resource: !GetAtt FormsTable.Arn

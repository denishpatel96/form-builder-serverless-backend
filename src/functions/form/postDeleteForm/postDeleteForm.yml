postDeleteForm:
  handler: ./dist/form/postDeleteForm/index.handler
  package:
    patterns:
      - "dist/form/postDeleteForm/**"
      - "!dist/form/postDeleteForm/**/*.ts"
      - "!dist/form/postDeleteForm/**/*.yml"
  name: post-delete-form-${self:provider.stage}
  memorySize: 128 # mb
  timeout: 5 # seconds
  events:
    - stream:
        type: dynamodb
        batchSize: 1
        startingPosition: LATEST
        arn: !GetAtt FormsTable.StreamArn
        filterPatterns:
          - eventName: [REMOVE]
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "dynamodb:UpdateItem"
      Resource:
        - Fn::GetAtt: [UsersTable, Arn]
        - Fn::GetAtt: [WorkspacesTable, Arn]
    - Effect: Allow
      Action:
        - "dynamodb:Query"
        - "dynamodb:BatchWriteItem"
      Resource:
        - Fn::GetAtt: [FormResponsesTable, Arn]
        - Fn::GetAtt: [FormFieldsTable, Arn]

logout:
  handler: ./dist/auth/logout/index.handler
  package:
    patterns:
      - "dist/auth/logout/**"
      - "!dist/auth/logout/**/*.ts"
      - "!dist/auth/logout/**/*.yml"
  name: logout-${self:provider.stage}
  memorySize: 128 # mb
  timeout: 5 # seconds
  events:
    - http:
        path: auth/logout
        method: POST
        cors: true
        authorizer:
          name: cognitoUserAuthorizer
          type: COGNITO_USER_POOLS
          arn:
            Fn::GetAtt:
              - CognitoUserPool
              - Arn
          claims:
            - sub
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "cognito-idp:RevokeToken"
      Resource: !GetAtt CognitoUserPool.Arn

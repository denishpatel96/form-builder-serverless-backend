confirmForgotPassword:
  handler: ./dist/auth/confirmForgotPassword/index.handler
  package:
    patterns:
      - "dist/auth/confirmForgotPassword/**"
      - "!dist/auth/confirmForgotPassword/**/*.ts"
      - "!dist/auth/confirmForgotPassword/**/*.yml"
  name: confirm-forgot-password-${self:provider.stage}
  memorySize: 128 # mb
  timeout: 5 # seconds
  events:
    - httpApi:
        path: /auth/confirmForgotPassword
        method: POST
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "cognito-idp:ConfirmForgotPassword"
      Resource: !GetAtt CognitoUserPool.Arn

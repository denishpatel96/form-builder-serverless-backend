changePassword:
  handler: ./dist/auth/changePassword/index.handler
  package:
    patterns:
      - "dist/auth/changePassword/**"
      - "!dist/auth/changePassword/**/*.ts"
      - "!dist/auth/changePassword/**/*.yml"
  name: change-password-${self:provider.stage}
  memorySize: 128 # mb
  timeout: 5 # seconds
  events:
    - httpApi:
        path: /auth/changePassword
        method: POST
        authorizer:
          name: jwtAuthorizer
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "cognito-idp:changePassword"
      Resource: !GetAtt CognitoUserPool.Arn
    - Effect: Allow
      Action:
        - "ses:SendEmail"
        - "ses:SendRawEmail"
      Resource: arn:aws:ses:us-west-2:954569320321:identity/*

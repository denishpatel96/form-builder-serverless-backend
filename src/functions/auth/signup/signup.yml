signup:
  handler: ./dist/auth/signup/index.handler
  package:
    patterns:
      - "dist/auth/signup/**"
      - "!dist/auth/signup/**/*.ts"
      - "!dist/auth/signup/**/*.yml"
  name: signup-${self:provider.stage}
  memorySize: 128 # mb
  timeout: 5 # seconds
  events:
    - httpApi:
        path: /auth/signup
        method: POST
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "dynamodb:PutItem"
      Resource: !GetAtt FormBuilderDataTable.Arn
    - Effect: Allow
      Action:
        - "cognito-idp:SignUp"
      Resource: !GetAtt CognitoUserPool.Arn

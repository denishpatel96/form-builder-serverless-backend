forgotPassword:
  handler: ./dist/auth/forgotPassword/index.handler
  package:
    patterns:
      - "dist/auth/forgotPassword/**"
      - "!dist/auth/forgotPassword/**/*.ts"
      - "!dist/auth/forgotPassword/**/*.yml"
  name: forgot-password-${self:provider.stage}
  memorySize: 128 # mb
  timeout: 5 # seconds
  events:
    - httpApi:
        path: /auth/forgotPassword
        method: POST
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "cognito-idp:ForgotPassword"
      Resource: !GetAtt CognitoUserPool.Arn
